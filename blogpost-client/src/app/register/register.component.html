<div class="row">
    <div class="col s6 offset-s3  register-form grey darken-3">
        <div class="card-title white-text center">
            <h2>Sign up</h2>
        </div>
        <div class="input-field">
            <input
                id="username"
                type="text"
                name="username"
                [(ngModel)]="user.username" 
            />
            <label htmlFor="username">Username</label>
        </div>

        <div class="input-field">
            <input
                id="email"
                type="text"
                name="email"
                [(ngModel)]="user.email" 
            />
            <label htmlFor="email">Email</label>
        </div>

        <div class="input-field">
            <input
                id="password"
                type="password"
                name="password"
                [(ngModel)]="user.password" 
            />
            <label htmlFor="password">Password</label>
        </div>

        <div class="input-field">
            <input
                id="conPassword"
                type="password"
                name="conPassword"
                [(ngModel)]="user.confPassword" 
            />
            <label htmlFor="conPassword">Confirm password</label>
        </div>

        <br>

        <div class='card-action'>
            <button class="btn yellow darken-4" (click)="registerUser()" [disabled]='loading'>Sign up</button>
            <button class="btn grey ligthen-1 black-text" [disabled]='loading' [routerLink]="['/login']">Login</button>
        </div>
    </div>
</div>
